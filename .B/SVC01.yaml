- header:
    model: VX
    nvue-api-version: nvue_v1
    rev-id: 1.0
    version: Cumulus Linux 5.6.0
- set:
    interface:
      lo:
        ip:
          address:
            172.16.100.4/32: {}
            fd99::4/128: {}
        type: loopback
      swp1:
        ip:
          address:
            fd00:0000:0004::1/64: {}
          vrf: extern
      swp1-2:
        type: swp
      swp2:
        ip:
          address:
            fd00:0000:0005::2/64: {}
          vrf: intern
    router:
      bgp:
        autonomous-system: 4294967293
        enable: on
        router-id: 172.16.100.4
    system:
      hostname: SVC01
    vrf:
      extern:
        loopback:
          ip:
            address:
              fd99::4/128: {}
        router:
          bgp:
            address-family:
              ipv6-unicast:
                enable: on
                network:
                  fd99::4/128: {}
                route-import:
                  from-vrf:
                    enable: on
                    list:
                      intern: {}
            enable: on
            neighbor:
              swp1:
                address-family:
                  ipv4-unicast:
                    enable: off
                  ipv6-unicast:
                    enable: on
                remote-as: external
                type: unnumbered
      intern:
        loopback:
          ip:
            address:
              fd99::4/128: {}
        router:
          bgp:
            address-family:
              ipv6-unicast:
                enable: on
                network:
                  fd99::4/128: {}
                route-import:
                  from-vrf:
                    enable: on
                    list:
                      extern: {}
            enable: on
            neighbor:
              swp2:
                address-family:
                  ipv4-unicast:
                    enable: off
                remote-as: external
                type: unnumbered
